<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERLINK</title>
  <link rel="stylesheet" href="style.css">
  <script src="d3.v5.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="title">
    <div id="logo-container">
      <img src="logo.svg" alt="" id="logo" />
    </div>
    <div id="title-text">INTERLINK<span id="subtitle"> V0.0.1-ALPHA.2</span></div>
  </div>
  <div id="intensityGraph"></div>
  <!-- Here it's better to not use the actual table markup -->
  <div id="tableContainer">
    <div class="tableHead left-most" id="model">MODEL</div>
    <div class="tableHead"id="testName">TEST</div>
    <div class="tableHead largeTableItem right-most" id="prompt">SYSTEM PROMPT</div>
    <div id="modelContent" class="left-most"></div>
    <div id="testNameContent"></div>
    <div id="promptContent" class="largeTableItem right-most"></div>
  </div>
  <div id="startContainer">
    <div id="start-logo-container">
      <img src="logo.svg" alt="Interlink Logo" id="start-logo" />
    </div>
    <p id="explanation-text">Interlink is a speculative psychometric framework used to submit specific versions of large language models to a variety of tests used with humans. (more info at https://github.com/pskl/interlink)</p>
    <hr class="separator">
    <div id="selectionHeading">select baseline test:</div>
  </div>
  <div id="chat-container"></div>
  <div id="image-display"></div>
  <script src="script.js"></script>
</body>

</html>
